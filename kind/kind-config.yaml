# Kind cluster configuration for local development
# Mirrors AKS production setup (Kubernetes 1.31)
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

# Match AKS Kubernetes version
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
  - role: worker
  - role: worker

# Networking configuration
networking:
  # Disable default CNI to allow Cilium installation
  disableDefaultCNI: true
  # Pod subnet similar to AKS VNet configuration
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/16"

# Container registry mirrors for faster pulls
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."docker.io"]
      endpoint = ["https://registry-1.docker.io"]
