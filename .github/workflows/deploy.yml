name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_USE_OIDC: true

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    outputs:
      cluster_name: ${{ steps.output.outputs.cluster_name }}
      resource_group: ${{ steps.output.outputs.resource_group }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'
          terraform_wrapper: false

      - name: Terraform init
        run: terraform init

      - name: Terraform apply
        run: terraform apply -auto-approve

      - name: Get outputs
        id: output
        run: |
          echo "cluster_name=$(terraform output -raw cluster_name)" >> "$GITHUB_OUTPUT"
          echo "resource_group=$(terraform output -raw resource_group_name)" >> "$GITHUB_OUTPUT"

  deploy-app:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group "${{ needs.terraform.outputs.resource_group }}" \
            --name "${{ needs.terraform.outputs.cluster_name }}" \
            --overwrite-existing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r k8s/requirements.txt

      - name: Deploy Helm repos
        run: python k8s/deploy.py repos

      - name: Deploy Datadog
        if: ${{ secrets.DD_API_KEY != '' }}
        env:
          DD_API_KEY: ${{ secrets.DD_API_KEY }}
        run: |
          python k8s/deploy.py datadog \
            --cluster-name "${{ needs.terraform.outputs.cluster_name }}"

      - name: Deploy application
        run: python k8s/deploy.py app
